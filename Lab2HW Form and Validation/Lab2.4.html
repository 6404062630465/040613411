<!DOCTYPE html>
<html>

<body>
    <form action="form-echo.php" method="get">
        <p>USERNAME :
        <input type="text" name="username" placeholder="Username">
    </p>
        <p><label>สาขาวิชา:</label>
            <select name="สาขาวิชา">
                <option value="">--Please choose an option--</option>
                <option value="CS">CS</option>
                <option value="IC">IC</option>
                <option value="MA">MA</option>
                <option value="IMI">IMI</option>
                <option value="AS">AS</option>
                <option value="AFET">AFET</option>
            </select>
        </p>
        <h2>1.กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น</h2>
        <p>USERNAME :
            <input type="text" name="username-eng" placeholder="กรอกเป็นภาษาอังกฤษเท่านั้น" pattern="[A-Z]" size="30">
        </p>
        <h2>2."รหัสนักศึกษา" มี - คั่นตามรูปแบบนี้ เช่น 61-040626-1234-5</h2>
        <input
        type="text"
        name="BONUS"
        placeholder="xx-xxxxxx-xxxx-x"
        pattern="[0-9]{2}[\-]0406[0-9]{2}[\-][0-9]{4}[\-][0-9]{1}" 
        maxlength="16" >
        <h2>3."บ้านเลขที่" เช่น 235/4 69</h2>
        <p>
            <input type="text" name="บ้านเลขที่" pattern="[0-9 \/]+">
        </p>
        <h2>4."รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น" เช่น AAA89</h2>
        <p>
            <input type="text" name="รหัสสินค้า" pattern="[A-Z]{3}[0-9]{2}" maxlength="5">
        </p>
        <h2>5.กรอกชื่อด้วยภาษาไทยเท่านั้น</h2>
        <p>
            <input type="text" name="username-Thai" pattern="[ก-๙]+">
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>

</html>
